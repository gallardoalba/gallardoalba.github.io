- author: Camus, Albert
  title: L'homme révolté
  finished: 2018-08-10
  rating: 5
  notes:
    - Veröffentlicht im Jahr 1951
  quotes:
    - content: "Rien n'étant vrai ni faux, bon ou mauvais, la règle sera de se montrer le plus efficace, c'est-à-dire le plus fort. Le monde alors ne sera plus partagé en justes et en injustes, mais en maîtres et en esclaves. Ainsi, de quelque côté qu'on se tourne, au coeur de la négation et du nihilisme, le meurtre a sa place privilégiée."
    - content: "Plus la révolte a conscience de revendiquer une juste limite, plus elle est inflexible. Le révolté exige sans doute une certaine liberté pour lui-même; mais en aucun cas, s'il est conséquent, le droit de détruire l'être et la liberté de l'autre. Il n'humilie personne. La liberté qu'il réclame, il la revendique pour tous; celle qu'il refuse, il l'interdit à tous."
