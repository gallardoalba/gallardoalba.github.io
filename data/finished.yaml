- author: Anders, Günther
  title: Die Antiquiertheit des Menschen Bd. II. Über die Zerstörung des Lebens im Zeitalter der dritten industriellen Revolution
  finished: 2020-09-09
  notes:
    -  Veröffentlicht im Jahr 1953
  quotes:
    - content: "Nun kann freilich der Wissenschaftler diese alles neutralisierende Haltung: seine 'Objektivität', nur durch eine großartige moralische Künstlichkeit, ja durch eine Selbstvergewaltigung: durch Askese von der natürlichen Weltperspektive, gewinnen und durchhalten. Zu glauben, daß man die Neutralität von dieser ihrer moralischen Wurzel ablösen und sie jedermann schenken könne, also auch demjenigen, der ein völlig unasketisches, nicht auf Erkenntnis gerichtetes, solcher Neutralität schroff widersprechendes, Dasein führt, ist ein Mißverständnis nicht nur der Wissenschaft, sondern auch der moralischen Aufgaben der Popularisierung."
