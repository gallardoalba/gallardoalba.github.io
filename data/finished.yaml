- author: Kojève, Alexandre
  title: The notion of authority
  finished: 2004-08-10
  rating: 5
  notes:
    - Veröffentlicht im Jahr 1964
  quotes:
    - content: "There is authority only where there is (real, or at least possible) movement, change, and action. Authority is held only over that which can 'react', that is to say, that which can change according to what or who represents (embodies, realises, or exercises) authority. And, quite obviously, authority belongs to the person who can effect change and not to the one subjected to change: Authority is essentially active and not passive."
